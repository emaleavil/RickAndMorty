ext {
    config = [
            compile: 32,
            min: 21,
            target: 32
    ]
    versions = [
            accompanist: '0.26.0-alpha',
            activityCompose : '1.4.0',
            compose         : '1.2.0',
            coreKtx: '1.8.0',
            gson: '2.9.1',
            navigation: '2.4.2',
            retrofit: '2.9.0',
            room: '2.4.3',
            tests : [
                    core: '2.1.0',
                    coroutines: '1.6.1',
                    espresso: '3.4.0',
                    extJunit: '1.1.3',
                    junit: '4.13.2',
                    mockK: '1.12.3',
                    mockWebServer: '4.9.1',
                    truth: '1.1.3'
            ]
    ]
    androidX = [
            compose: [
                    accompanist: [
                            navigation: "com.google.accompanist:accompanist-navigation-animation:$versions.accompanist",
                            uiSystemController: "com.google.accompanist:accompanist-systemuicontroller:$versions.accompanist"
                    ],
                    activity: "androidx.activity:activity-compose:$versions.activityCompose",
                    material: "androidx.compose.material:material:$versions.compose",
                    navigation: "androidx.navigation:navigation-compose:$versions.navigation",
                    preview : "androidx.compose.ui:ui-tooling-preview:$versions.compose",
                    ui      : "androidx.compose.ui:ui:$versions.compose",
                    uiTooling: "androidx.compose.ui:ui-tooling:$versions.compose"
            ],
            coreKtx: "androidx.core:core-ktx:$versions.coreKtx",
            room: "androidx.room:room-runtime:$versions.room",
            roomCompiler: "androidx.room:room-compiler:$versions.room",
            roomCoroutines: "androidx.room:room-ktx:$versions.room"
    ]
    externalLibs = [
            gson: "com.google.code.gson:gson:$versions.gson",
            retrofit: "com.squareup.retrofit2:retrofit:$versions.retrofit",
            retrofitGson: "com.squareup.retrofit2:converter-gson:$versions.retrofit"
    ]
    tests = [
            coreTesting: "androidx.arch.core:core-testing:$versions.tests.core",
            coroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.tests.coroutines",
            extJunit: "androidx.test.ext:junit:$versions.tests.extJunit",
            espresso: "androidx.test.espresso:espresso-core:$versions.tests.espresso",
            junit: "junit:junit:$versions.tests.junit",
            mockK: "io.mockk:mockk:$versions.tests.mockK",
            mockWebServer: "com.squareup.okhttp3:mockwebserver:$versions.tests.mockWebServer",
            truth: "com.google.truth:truth:$versions.tests.truth",
            uiTestJunit: "androidx.compose.ui:ui-test-junit4:$versions.compose",
            uiTestManifest: "androidx.compose.ui:ui-test-manifest:$versions.compose"
    ]
}