ext {
    config = [
            compile: 32,
            min: 21,
            target: 32
    ]
    versions = [
            coreKtx: '1.8.0',
            gson: '2.9.1',
            retrofit: '2.9.0',
            tests : [
                    core: '2.1.0',
                    coroutines: '1.6.1',
                    espresso: '3.4.0',
                    extJunit: '1.1.3',
                    junit: '4.13.2',
                    mockK: '1.12.3',
                    mockWebServer: '4.9.1',
                    truth: '1.1.3'
            ]
    ]
    androidX = [
            coreKtx: "androidx.core:core-ktx:$versions.coreKtx"
    ]
    externalLibs = [
            gson: "com.google.code.gson:gson:$versions.gson",
            retrofit: "com.squareup.retrofit2:retrofit:$versions.retrofit",
            retrofitGson: "com.squareup.retrofit2:converter-gson:$versions.retrofit"
    ]
    tests = [
            coreTesting: "androidx.arch.core:core-testing:$versions.tests.core",
            coroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.tests.coroutines",
            extJunit: "androidx.test.ext:junit:$versions.tests.extJunit",
            espresso: "androidx.test.espresso:espresso-core:$versions.tests.espresso",
            junit: "junit:junit:$versions.tests.junit",
            mockK: "io.mockk:mockk:$versions.tests.mockK",
            mockWebServer: "com.squareup.okhttp3:mockwebserver:$versions.tests.mockWebServer",
            truth: "com.google.truth:truth:$versions.tests.truth"
    ]
}